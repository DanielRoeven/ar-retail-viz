        <style>
            * {
                padding: 0;
                margin: 0;
                height:auto;
            }
   
            body {
                height: calc(100vh + 1px);
                background-image: url(img/giphy.gif);
                background-position: top right;
                background-size: 100vw calc(100vh + 1px);
            }

            #tshirtgroup {
                width: 100000px;
            }
            #tshirtgroup > div {
                display: inline-block;    
            }

            .grow { transition: all .2s ease-in-out; }
            .grow:active { transform: scale(1.1); }

            #allclothes{
                height:100vh;
                text-align: center;
                display: none;
            }

            #loadingclothes{
                text-align: center;
               vertical-align: middle;
            }

            #tshirtControls, #pantsControls, .coursel-inner, .clothesimg{
                height: 45vh!important;
                
            }

        </style>
    </head>  
    <body>

        <div id="loadingclothes">
                <img class="" src="./img/loading.gif" style="margin-top: 10em; height: 30vh;">
        </div>

        <div id="allclothes">


            <div id="tshirtControls" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="clothesimg" src="./img/shirt-3.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="clothesimg" src="./img/shirt-2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="clothesimg" src="./img/shirt-1.png" alt="Third slide">
                    </div>
                    </div>
                <!--  <a class="carousel-control-prev" href="#tshirtControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#tshirtControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a> -->
            </div>


            <div id="pantsControls" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="clothesimg" src="./img/shirt-3.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="clothesimg" src="./img/shirt-2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="clothesimg" src="./img/shirt-1.png" alt="Third slide">
                    </div>
                    </div>
                <!--  <a class="carousel-control-prev" href="#pantsControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pantsControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a> -->
            </div>


        </div>

         

        <script type="text/javascript">

        ///////////////////////////////////////////////////////////////
        ///////////// KEY BINDINGS FOR SCROLLING OF ITEMS /////////////
        $(document).bind('keyup', function(e) {

            if(e.which == 32) {
            // "LOAD" items (Spacebar-key)
                $('#allclothes').toggle();
                $('#loadingclothes').toggle();
            }

            if(e.which == 39) {
            // Previous (RightArrow-key)
                $('#tshirtControls').carousel('next');
            }
            else if(e.which == 37) {
            // Next (LeftArrow-key)
                $('#tshirtControls').carousel('prev');
            }


            if(e.which == 65) {
            // Previous (A-key)
                $('#pantsControls').carousel('next');
            }
            else if(e.which == 68) {
            // Next (D-key)
                $('#pantsControls').carousel('prev');
            }
        });
    

        </script>
    </body>
</html>
